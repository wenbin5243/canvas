<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A Simple Text Cursor</title>

    <style>
      body {
            background: rgba(100, 145, 250, 0.3);
         }

         #scaleSlider {
            vertical-align: 10px;
            width: 100px;
            margin-left: 90px;
         }

         #canvas {
            margin: 10px 20px 0px 20px;
            border: thin solid #aaaaaa;
            cursor: crosshair;
         }

         #controls {
            margin-left: 15px;
            padding: 0;
         }

         #scaleOutput {
            position: absolute;
            width: 60px;
            height: 30px;
            margin-left: 10px;
            vertical-align: center;
            text-align: center;
            color: blue;
            font: 18px Arial;
            text-shadow: 2px 2px 4px rgba(100, 140, 250, 0.8);
         }
    </style>
  </head>

   <body>
      <div id='controls'>
         <input type='button' id='negativeButton' value='filter'/>
      </div>
      <canvas id='canvas' width='800' height='520'>
         Canvas not supported
      </canvas>
        
               
<script type="text/javascript">

var canvas=document.getElementById("canvas"),
    context=canvas.getContext("2d"),

    image=new Image(),
    negativeButton=document.getElementById("negativeButton");

negativeButton.onclick=function(){
  var imagedata=context.getImageData(0,0,canvas.width,canvas.height),
      data=imagedata.data;

  for(i=0;i<=data.length-4;i+=4){
    data[i]=255-data[i];
    data[i+1]=255-data[i+1];
    data[i+2]=255-data[i+2];
  }
  context.putImageData(imagedata,0,0);
};

image.src="img/curved-road.png";
image.onload=function(){
  context.drawImage(image,0,0,image.width,image.height,0,0,context.canvas.width,context.canvas.height);
}
	
</script>
</body>
</html>
