<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>canvas</title>

</head>
<body>
<canvas id="canvas" width="1100" height="900">canvas not supported</canvas>
<script type="text/javascript">
	var canvas=document.getElementById("canvas"),
		context=canvas.getContext("2d");
	
	context.lineWidth=1;
	context.beginPath();
	context.moveTo(50,10);
	context.lineTo(450,10);
	context.stroke();
	context.beginPath();
	context.moveTo(50.5,50.5);
	context.lineTo(450.5,50.5);
	context.stroke();
		
</script>
</body>
</html>
