<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stroking and Filling Text</title>
      <style>
        body {
           background: #eeeeee;
        }
        
        #canvas {
            margin-left: 10px;
              -webkit-box-shadow: rgba(0, 0, 0, 0.2) 2px 2px 4px;
              -moz-box-shadow: rgba(0, 0, 0, 0.2) 2px 2px 4px;
              box-shadow: rgba(0, 0, 0, 0.2) 2px 2px 4px;
              border: 1px solid cornflowerblue;
              background: #ffffff;
        }

        #controls {
           margin: 10px;
        }
      </style>
   </head>

   <body>

      
      <canvas id='canvas' width='900' height='800'>
         Canvas not supported
      </canvas>
   
<script type="text/javascript">
var canvas=document.getElementById("canvas"),
    context=canvas.getContext("2d"),
    image=new Image(),
    gradient=context.createLinearGradient(0,0,canvas.width,canvas.height),
    text="canvas",
    pattern;

function drawBackground(){
  var STEP_Y=12,
      TOP_MARGIN=STEP_Y*4,
      LEFT_MARGIN=STEP_Y*3,
      i=context.canvas.height;

  context.strokeStyle="lightgray";
  context.lineWidth=0.5;

  while(i>TOP_MARGIN){
    context.beginPath();
    context.moveTo(0,i);
    context.lineTo(context.canvas.width,i);
    context.stroke();
    i-=STEP_Y;
  }
  context.strokeStyle="rgba(100,0,0,0.3)";
  context.lineWidth=1;
  context.beginPath();
  context.moveTo(LEFT_MARGIN,0);
  context.lineTo(LEFT_MARGIN,context.canvas.height);
  context.stroke();
}
function drawGradientText(){
  context.fillStyle=gradient;
  context.fillText(text,65,200);
  context.strokeText(text,65,200);
}
function drawPatternText(){
  context.fillStyle=pattern;
  context.fillText(text,65,450);
  context.strokeText(text,65,450);
}
image.onload=function(e){
  pattern=context.createPattern(image,"repeat");
  drawPatternText();
}

image.src="img/bomb.png";

context.font="256px Palatino";
context.strokeStyle="cornflowerblue";

context.strokeColor="rgba(100,100,150,0.8)";
context.shadowOffsetX=5;
context.shadowOffsetY=5;
context.shadowBlur=10;

gradient.addColorStop(0,"blue");
gradient.addColorStop(0.25,"blue");
gradient.addColorStop(0.5,"white");
gradient.addColorStop(0.75,"red");
gradient.addColorStop(1.0,"yellow");

drawBackground();
drawGradientText();
      

</script>
</body>
</html>
