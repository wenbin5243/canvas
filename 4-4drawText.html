<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A Simple Text Cursor</title>

    <style>
      body {
            background: rgba(100, 145, 250, 0.3);
         }

         #scaleSlider {
            vertical-align: 10px;
            width: 100px;
            margin-left: 90px;
         }

         #canvas {
            margin: 10px 20px 0px 20px;
            border: thin solid #aaaaaa;
            cursor: crosshair;
         }

         #controls {
            margin-left: 15px;
            padding: 0;
         }

         #scaleOutput {
            position: absolute;
            width: 60px;
            height: 30px;
            margin-left: 10px;
            vertical-align: center;
            text-align: center;
            color: blue;
            font: 18px Arial;
            text-shadow: 2px 2px 4px rgba(100, 140, 250, 0.8);
         }
    </style>
  </head>

   <body>
      <div id='controls'>
        <output id='scaleOutput'>1.0</output>
        <input id='scaleSlider' type='range'
               min='1' max='3.0' step='0.01' value='1.0'/> 
     </div>
      <canvas id='canvas' width='800' height='520'>
         Canvas not supported
      </canvas>
        
               
<script type="text/javascript">

var canvas=document.getElementById("canvas"),
    context=canvas.getContext("2d"),
    image=new Image(),

    scaleSlider=document.getElementById("scaleSlider"),
    scaleOutput=document.getElementById("scaleOutput"),
    scale=scaleSlider.value;
    scale=1.0,
    MINIMUM_SCALE=1.0,
    MAXIMUM_SCALE=3.0;



function drawScaled(){
  var w=canvas.width,
      h=canvas.height,
      sw=w*scale,
      sh=h*scale;

  context.clearRect(0,0,canvas.width,canvas.height);
  context.drawImage(image,0,0,canvas.width,canvas.height);

  drawWatermark();

  context.drawImage(canvas,0,0,canvas.width,canvas.height,-sw/2+w/2,-sh/2+h/2,sw,sh);
}

function drawScaleText(value){
  var text=parseFloat(value).toFixed(2);
  var percent=parseFloat(value-MINIMUM_SCALE)/parseFloat(MAXIMUM_SCALE-MINIMUM_SCALE);

  scaleOutput.innerText=text;
  percent=percent<0.35?0.35:percent;
  scaleOutput.style.fontSize=percent*MAXIMUM_SCALE/1.5+"em";
}

function drawWatermark(){
  var lineOne="Copyright",
      lineTwo="Acme Inc.",
      textMetrics,
      FONT_HEIGHT=128;

  context.save();
  context.font=FONT_HEIGHT+"px Arial";

  textMetrics=context.measureText(lineOne);

  context.globalAlpha=0.6;
  context.translate(canvas.width/2,canvas.height/2-FONT_HEIGHT/2);
  context.fillText(lineOne,-textMetrics.width/2,0);
  context.strokeText(lineOne,-textMetrics.width/2,0);

  textMetrics=context.measureText(lineTwo);
  context.fillText(lineTwo,-textMetrics.width/2,FONT_HEIGHT);
  context.strokeText(lineTwo,-textMetrics.width/2,FONT_HEIGHT);

  context.restore();
}
scaleSlider.onchange=function(e){
  scale=e.target.value;
  if(scale<MINIMUM_SCALE){
    scale=MINIMUM_SCALE;
  }else if(scale>MAXIMUM_SCALE){
    scale=MAXIMUM_SCALE;
  }
  drawScaleText(scale);
  drawScaled();
}
context.fillStyle="cornflowerblue";
context.strokeStyle="yellow";
context.shadowColor="rgba(50,50,50,1.0)";
context.shadowOffsetX=5;
context.shadowOffsetY=5;
context.shadowBlur=10;

var glassSize=150;
var scale=1.0;

image.src="img/curved-road.png";
image.onload=function(e){
  context.drawImage(image,0,0,canvas.width,canvas.height);
  drawWatermark();
  drawScaleText(scaleSlider.value);
} 

	
</script>
</body>
</html>
