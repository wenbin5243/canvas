<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Using requestAnimationFrame()</title>

      <style> 
         body {
            background: #dddddd;
         }

         #canvas {
            background: #ffffff;
            cursor: pointer;
            margin-left: 10px;
            margin-top: 10px;
            -webkit-box-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            -moz-box-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            box-shadow: 3px 3px 6px rgba(0,0,0,0.5);
         }

         #controls {
            margin-top: 10px;
            margin-left: 15px;
         }
      </style>
   </head>

   <body>
      <div id='controls'>
         <input id='animateButton' type='button' value='Animate'/>
      </div>

      <canvas id='canvas' width='750' height='500'>
         Canvas not supported
      </canvas>
        
               
<script type="text/javascript">

window.requestNextAnimationFrame=(function(){
  var originalWebkitMethod,
      wrapper=undefined,
      callback=undefined,
      geckoVersion=0,
      userAgent=navigator.userAgent,
      index=0,
      self=this;

  if(window.webkitRequestAnimationFrame){
    wrapper=function(time){
      if(time===undefined){
        time=+new Date();
      }
      self.callback(time);
    };

    originalWebkitMethod=window.webkitRequestAnimationFrame;

    window.webkitRequestAnimationFrame=function(callback,element){
      self.callback=callback;
      originalWebkitMethod(wrapper,element);
    }
  }
  if(window.mozRequestAnimationFrame){
    index=userAgent.indexOf("rv:");
    if(userAgent.indexOf('Gecko')!=-1){
      geckoVersion=userAgent.substr(index+3,3);
      if(geckoVersion==="2.0"){
        window.mozRequestAnimationFrame=undefined;
      }
    }
  }
  return window.requestAnimationFrame||
         window.webkitRequestAnimationFrame||
         window.mozRequestAnimationFrame||
         window.msRequestAnimationFrame||
         window.oRequestAnimationFrame||
         function(callback,element){
          var start,
              finish;

          window.setTimeout(function(){
            start=+new Date();
            callback(start);
            finish=+new Date();

            self.timeout=1000/60-(finish-start);
          },self.timeout);
         };
})();

var canvas=document.getElementById("canvas"),
    context=canvas.getContext("2d"),
    paused=true,
    discs=[
      {
        x:150,
        y:250,
        lastX:150,
        lastY:250,
        velocityX:-3.2,
        velocityY:3.5,
        radius:25,
        innerColor:"rgba(255,255,0,1)",
        middleColor:"rgba(255,255,0,0.7)",
        outerColor:"rgba(255,255,0,0.5)",
        strokeStyle:"gray",
      },{
        x:50,
        y:150,
        lastX:50,
        lastY:150,
        velocityX:2.2,
        velocityY:2.5,
        radius:25,
        innerColor:"rgba(100,145,230,1.0)",
        middleColor:"rgba(100,145,230,0.7)",
        outerColor:"rgba(100,145,230,0.5)",
        strokeStyle:"blue"

      },
      {
        x:150,
        y:75,
        lastX:150,
        lastY:75,
        velocityX:1.2,
        velocityY:1.5,
        radius:25,
        innerColor:"rgba(255,0,0,1.0)",
        middleColor:"rgba(255,0,0,0.7)",
        outerColor:"rgba(255,0,0,0.5)",
        strokeStyle:"orange"
      },
    ],

numDiscs=discs.length,
animateButton=document.getElementById("animateButton");
function eraseBackground() {
   context.clearRect(0,0,canvas.width,canvas.height);
}
function drawBackground(){
  var STEP_Y=12,
      TOP_MARGIN=STEP_Y*4,
      LEFT_MARGIN=STEP_Y*3,
      i=context.canvas.height;

  context.strokeStyle="lightgray";
  context.lineWidth=0.5;

  while(i>TOP_MARGIN){
    context.beginPath();
    context.moveTo(0,i);
    context.lineTo(context.canvas.width,i);
    context.stroke();
    i-=STEP_Y;
  }
  context.strokeStyle="rgba(100,0,0,0.3)";
  context.lineWidth=1;
  context.beginPath();
  context.moveTo(LEFT_MARGIN,0);
  context.lineTo(LEFT_MARGIN,context.canvas.height);
  context.stroke();
}
function update(){
  var disc=null;
  for(var i=0;i<numDiscs;++i){
    disc=discs[i];
    if(disc.x+disc.velocityX+disc.radius>context.canvas.width||disc.x+disc.velocityX-disc.radius<0){
      disc.velocityX=-disc.velocityX;
    }
    if(disc.y+disc.velocityY+disc.radius>context.canvas.height||disc.y+disc.velocityY-disc.radius<0){
      disc.velocityY=-disc.velocityY;
    }
    disc.x+=disc.velocityX;
    disc.y+=disc.velocityY;
  }
}
function draw(){
  var disc=discs[i];

  for(var i=0;i<numDiscs;++i){
    disc=discs[i];

    gradient=context.createRadialGradient(disc.x,disc.y,0,disc.x,disc.y,disc.radius);

    gradient.addColorStop(0.3,disc.innerColor);
    gradient.addColorStop(0.5,disc.middleColor);
    gradient.addColorStop(1.0,disc.outerColor);
    context.save();
    context.beginPath();
    context.arc(disc.x,disc.y,disc.radius,0,Math.PI*2,false);
    context.fillStyle=gradient;
    context.strokeStyle=disc.strokeStyle;
    context.fill();
    context.stroke();
    context.restore();
  }

}

animateButton.onclick=function(e){
  paused=paused?false:true;
  if(paused){
    animateButton.value="animate";
  }else{
    window.requestNextAnimationFrame(animate);
    animateButton.value="pause";
  }
}
context.font="48px Helvetica";

    lastFpsUpdate=0;

  lastTime=now;
  return fps;
}

function animate(time){
  var fps=0;

  if(time==undefined){
    time=+new Date;
  }
  if(!paused){
    eraseBackground();
    drawBackground();
    update(time);
    draw();

    fps=calculateFps();
    if(now-lastFpsUpdateTime>1000){
      lastFpsUpdateTime=now;
      lastFpsUpdate=fps;
    }
    context.fillStyle="cornflowerblue";
    context.fillText(lastFpsUpdate.toFixed()+"fps",50,48);
  }
}

</script>
</body>
</html>
