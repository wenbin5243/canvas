<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>canvas</title>
  <style type="text/css">
  	canvas{
  		border: 1px solid #ccc;
  	}
  </style>
</head>
<body>
<canvas id="canvas" width="600" height="600">canvas not supported</canvas>
<textarea id="log"></textarea>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/ball.js"></script>
<script type="text/javascript" src="js/line.js"></script>
<script type="text/javascript">
window.onload=function(){
  var canvas=document.getElementById("canvas"),
      context=canvas.getContext("2d"),
      ball=new Ball(),
      line=new Line(0,0,300,0),
      gravity=0.2,
      bounce=-0.6,
      mouse=utils.captureMouse(canvas);

  ball.x=100;
  ball.y=100;

  line.x=50;
  line.y=200;
  

  (function drawFrame(){
    window.requestAnimationFrame(drawFrame,canvas);
    context.clearRect(0,0,canvas.width,canvas.height);
    
    line.rotation=((canvas.width/2-mouse.x)*0.1)*Math.PI/180;
    ball.vy+=gravity;
    ball.x+=ball.vx;
    ball.y+=ball.vy;
    if(utils.intersects(ball.getBounds(),line.getBounds())){
      var cos=Math.cos(line.rotation),
          sin=Math.sin(line.rotation);


      var x1=ball.x-line.x,
          y1=ball.y-line.y,

          y2=y1*cos-x1*sin;

            

      if(y2>-ball.radius){
        var x2=x1*cos+y1*sin,
            vx1=ball.vx*cos+ball.vy*sin,
            vy1=ball.vy*cos-ball.vx*sin;
        y2=-ball.radius;
        vy1*=bounce;

        x1=x2*cos-y2*sin;
        y1=y2*cos+x2*sin;

        ball.vx=vx1*cos-vy1*sin;
        ball.vy=vy1*cos+vx1*sin;
        ball.x=line.x+x1;
        ball.y=line.y+y1;
      }
    }      
    ball.draw(context);
    line.draw(context);
  }());
};
</script>
</body>
</html>
