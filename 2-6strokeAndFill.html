<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>canvas</title>

</head>
<body>
<canvas id="canvas" width="1100" height="900">canvas not supported</canvas>
<script type="text/javascript">
	var canvas=document.getElementById("canvas"),
		context=canvas.getContext("2d");
	function drawGrid(context,color,stepx,stepy){
		context.strokeStyle=color;
		context.lineWidth=0.5;
		for(var i=stepx+0.5;i<context.canvas.width;i+=stepx){
			context.beginPath();
			context.moveTo(i,0);
			context.lineTo(i,context.canvas.height);
			context.stroke();
		}
		for(var i=stepy+0.5;i<context.canvas.height;i+=stepy){
			context.beginPath();
			context.moveTo(0,i);
			context.lineTo(context.canvas.width,i);
			context.stroke();
		}
	}
	drawGrid(context,"lightgray",10,10);

	context.font="49pt Helvetica";
	context.strokeStyle="blue";
	context.fillStyle="red";
	context.lineWidth="2";

	context.strokeText("Stroke",60,110);
	context.fillText("Fill",440,110);

	context.strokeText("Stroke&Fill",650,110);
	context.fillText("Stroke&Fill",650,110);

	context.lineWidth="5";
	context.beginPath();
	context.rect(80,150,150,100);
	context.stroke();

	context.beginPath();
	context.rect(400,150,150,100);
	context.fill();

	context.beginPath();
	context.rect(750,150,150,100);
	context.stroke();
	context.fill();

	context.beginPath();
	context.arc(150,370,60,0,Math.PI*3/2);
	context.stroke();
	context.beginPath();
	context.arc(475,370,60,0,Math.PI*3/2);
	context.fill();

	context.beginPath();
	context.arc(820,370,60,0,Math.PI*3/2);
	context.stroke();
	context.fill();

	context.beginPath();
	context.arc(150,550,60,0,Math.PI*3/2);
	context.closePath();
	context.stroke();

	context.beginPath();
	context.arc(475,550,60,0,Math.PI*3/2);
	context.closePath();
	context.fill();

	context.beginPath();
	context.arc(820,550,60,0,Math.PI*3/2);
	context.closePath();
	context.stroke();
	context.fill();
		
</script>
</body>
</html>
