<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A One Minute Stopwatch</title>

  </head>

   <body>
      <canvas id='canvas' width='750' height='600'>
         Canvas not supported
      </canvas>
        
               
<script type="text/javascript">
var Sprite=function(name,painter,behaviors){
  if(name!==undefined){
    this.name=name;
  }
  if(painter!==undefined){
    this.painter=painter;
  }
  this.top=0;
  this.left=0;
  this.width=10;
  this.height=10;
  this.velocityX=0;
  this.velocityY=0;
  this.visible=true;
  this.animating=false;
  this.behaviors=behaviors||[];

  return this;
};
Sprite.prototype={
  paint:function(context){
    if(this.painter!==undefined&&this.visible){
      this.painter.paint(this,context);
    }
  },
  update:function(context,time){
    for(var i=0;i<this.behaviors.length;++i){
      this.behaviors[i].execute(this,context,time);
    }
  }
}

var context=document.getElementById("canvas").getContext("2d"),
    CLOCK_RADIUS=canvas.width/2-15,
    HOUR_HAND_TRUNCATION=35,

    ballPainter={
      paint:function(sprite,context){
        var x=sprite.left+sprite.width/2,
            y=sprite.top+sprite.height/2,

            radius=sprite.width/2;

        context.save();
        context.beginPath();
        context.arc(x,y,radius,0,Math.PI*2,false);
        context.clip();

        context.shadowColor="rgb(0,0,0)";
        context.shadowOffsetX=-4;
        context.shadowOffsetY=-4;
        context.shadowBlur=8;

        context.fillStyle="rgba(218,165,32,0.1)";
        context.fill();

        context.lineWidth=2;
        context.strokeStyle="rgb(100,100,195)";
        context.stroke();

        context.restore();
      }
    }

function drawGrid(color,stepx,stepy){
  context.save()

   context.shadowColor = undefined;
   context.shadowOffsetX = 0;
   context.shadowOffsetY = 0;
   
   context.strokeStyle = color;
   context.fillStyle = '#ffffff';
   context.lineWidth = 0.5;
   context.fillRect(0, 0, context.canvas.width, context.canvas.height);

   for (var i = stepx + 0.5; i < context.canvas.width; i += stepx) {
     context.beginPath();
     context.moveTo(i, 0);
     context.lineTo(i, context.canvas.height);
     context.stroke();
   }

   for (var i = stepy + 0.5; i < context.canvas.height; i += stepy) {
     context.beginPath();
     context.moveTo(0, i);
     context.lineTo(context.canvas.width, i);
     context.stroke();
   }

   context.restore();
}
drawGrid("lightgray",10,10);
ball.left=320;
ball.top=160;
ball.paint(context);


</script>
</body>
</html>
