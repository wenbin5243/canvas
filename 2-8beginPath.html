<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>canvas</title>

</head>
<body>
<canvas id="canvas" width="1100" height="900">canvas not supported</canvas>
<script type="text/javascript">
	var canvas=document.getElementById("canvas"),
		context=canvas.getContext("2d");
	context.beginPath();
	context.rect(10,10,100,100);
	context.stroke();
	context.beginPath();
	context.rect(50,50,100,100);
	context.stroke();
		
</script>
</body>
</html>
